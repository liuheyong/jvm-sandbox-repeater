server:
  port: 8001
  version: 1.0.0

spring:
  application:
    name: repeater-server
  #上传文件大小配置
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      #单个数据的大小
      max-file-size: 50MB
      #总数据的大小
      max-request-size: 50MB
  #网关配置
  cloud:
    gateway:
      #CORS 设置
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            # 跨域请求头
            allowedHeaders: "*"
            maxAge: 86400
            allowedMethods:
            - GET
            - POST
            - OPTIONS
            - PUT
            - DELETE